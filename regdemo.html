<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table{
            padding: 30px;
        }
        
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="70%">
        <tr>
            <td>Full Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Date of Birth:</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Time:</td>
            <td><input type="time"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><textarea name="" id="" cols="30" rows="5"></textarea></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><input type="radio" name="gender">Male <input type="radio" name="gender">Female</td>
        </tr>
        <tr>
            <td>District:</td>
            <td><select name="" id="">
                <option value="">select</option>
                <option value="">Kozhikode</option>
                <option value="">Kannur</option>
                <option value="">Wayanad</option>
                <option value="">Malappuram</option>
                <option value="">Palakkad</option>
                <option value="">Thrissur</option>
                <option value="">Ernankulam</option>
            </select></td>
        </tr>
        <tr>
            <td>Hobbies:</td>
            <td><input type="checkbox">Reading
            <input type="checkbox">Dancing <input type="checkbox">Painting <input type="checkbox">Photgraphy
        </td>
        </tr>
        <tr>
            <td></td>
            <td><center><button>SUBMIT</button><button>CANCEL</button></center></td>
        </tr>
    </table>
</body>
</html>
